<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zozotown風ファッションサイト</title>
    <link rel="stylesheet" href="zozo.css">
</head>
<body>
    <!-- ナビゲーションバー -->
    <header>
        <div class="logo">
            <h1>FashionStore</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#new-arrivals">新着アイテム</a></li>
                <li><a href="#men">メンズ</a></li>
                <li><a href="#women">ウィメンズ</a></li>
                <li><a href="#sale">セール</a></li>
                <li><a href="#ranking">ランキング</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="検索...">
            <button>検索</button>
        </div>
    </header>

    <!-- メインビジュアルセクション -->
    <section id="hero">
        <div class="slider">
            <div class="slide">
                <img src="fashion1.jpg" alt="トレンドファッション">
                <div class="caption">
                    <h2>2024年秋の最新コレクション</h2>
                </div>
            </div>
            <div class="slide">
                <img src="fashion2.jpg" alt="セール中の商品">
                <div class="caption">
                    <h2>大幅割引セール中！</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- 新着アイテムセクション -->
    <section id="new-arrivals">
        <h2>新着アイテム</h2>
        <div class="items-grid">
            <div class="item">
                <img src="item1.jpg" alt="アイテム1">
                <p>商品名 1</p>
                <p>¥5,000</p>
            </div>
            <div class="item">
                <img src="item2.jpg" alt="アイテム2">
                <p>商品名 2</p>
                <p>¥6,800</p>
            </div>
            <div class="item">
                <img src="item3.jpg" alt="アイテム3">
                <p>商品名 3</p>
                <p>¥4,500</p>
            </div>
            <div class="item">
                <img src="item4.jpg" alt="アイテム4">
                <p>商品名 4</p>
                <p>¥7,200</p>
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 FashionStore - All Rights Reserved.</p>
        <nav>
            <ul>
                <li><a href="#terms">利用規約</a></li>
                <li><a href="#privacy">プライバシーポリシー</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
